<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Attendr Confirmation</title>
    <style>
      body {
        font-family:
          -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        text-align: center;
        padding: 20px;
        width: 300px;
        background-color: #f8f9fa;
      }
      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }
      .icon {
        width: 48px;
        height: 48px;
        margin-bottom: 16px;
      }
      h2 {
        font-size: 18px;
        margin: 0 0 8px 0;
        color: #212529;
      }
      p {
        font-size: 14px;
        color: #6c757d;
        margin: 0 0 16px 0;
      }
      #course-name {
        font-weight: 600;
        color: #000;
      }
      .input-group {
        width: 100%;
        margin-bottom: 16px;
        text-align: left;
      }
      label {
        display: block;
        font-size: 12px;
        font-weight: 500;
        margin-bottom: 5px;
        color: #495057;
      }
      input {
        width: 100%;
        padding: 8px;
        box-sizing: border-box;
        border: 1px solid #ced4da;
        border-radius: 4px;
        font-size: 14px;
      }
      #error {
        font-size: 12px;
        color: #dc3545;
        height: 15px;
        margin-top: 5px;
      }
      button {
        width: 100%;
        padding: 12px;
        font-size: 16px;
        font-weight: 600;
        color: #fff;
        background-color: #007bff;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: background-color 0.2s;
      }
      button:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img src="icon.png" alt="Attendr Logo" class="icon" />
      <h2>Ready for class?</h2>
      <p>Confirm check-in for <span id="course-name">your class</span>.</p>

      <div class="input-group">
        <label for="location-input">Enter Current Location</label>
        <input
          type="text"
          id="location-input"
          placeholder="e.g., Classroom A"
        />
        <div id="error"></div>
      </div>

      <button id="confirm-btn">Confirm & Verify</button>
    </div>
    <script src="confirmation.js"></script>
  </body>
</html>
